environment.name=DEV

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demoprojectdb
spring.datasource.username=postgres
spring.datasource.password=root

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.SQL=debug
spring.jpa.properties.hibernate.type.descriptor.sql=trace

# Console logging configuration
logging.level.org.springframework=error
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Logger configuration
log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.logger.org.hibernate=trace

# Keycloak OAuth2 registration
spring.security.oauth2.client.registration.keycloak.client-id=DemoProjectRestApiClient
spring.security.oauth2.client.registration.keycloak.clientName= DemoProjectRestApiClient
spring.security.oauth2.client.registration.keycloak.client-secret=6a06b69f-8108-4d40-af64-ed1325385c5d
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirectUri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.keycloak.scope=email,openid,profile

# Keycloak as OAuth2 client provider
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8100/auth/realms/DemoProjectRealm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8100/auth/realms/DemoProjectRealm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8100/auth/realms/DemoProjectRealm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8100/auth/realms/DemoProjectRealm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
